<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>S.Reklaw Real Estate App</title>
	
		<!-- Bootstrap CSS from CDN -->
		   <link rel="stylesheet" 
		         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		         integrity="sha384-..." 
		         crossorigin="anonymous">
				 
		  <link rel="stylesheet" th:href="@{/styles.css}" />
	</head>
	
	<body >
	<div class="wrapper">
		
			<div th:replace="~{navbar :: navbar}"></div> 
	<main>
		
		
		<div >
		<h1 class="motto">Renovating and Reviving Communities</h1>

		</div>
		
		<div class="login">
		 <h3>Sign-in here </h3>

		<form th:action="@{/login}" method="post"/>

		<div class="username">
		<label><b>Username</b></label>
		<i class="fa fa-user fa-lg"></i><input type="username" name="username" required>
		</div>
		 <br>

		<div class="password">
		<label><b>Password</b></label>
		<i class="fa fa-key fa-lg"></i><input type="password" name="password" required> 

		</div>



		<button>Login</button>
		</form>
		<p class="message"><th: value=${message }></p>
		<div><th: value= ${msg }/></div>
		</div> 

		<br></br>
		<div class="newtenant">
		<h5><b>Don't have an account?</b></h5>
		<h2><a th:href="@{/signup}"> Register Here</a></h2>
		</div>
		
		
		
		
	</body>
	</html>
