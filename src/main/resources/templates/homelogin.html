<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Login</title>
	
	  <link rel="stylesheet"
	          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	          crossorigin="anonymous">
	    <link rel="stylesheet" th:href="@{/css/styles.css}" />
	    <script src="https://kit.fontawesome.com/a9ee283879.js" crossorigin="anonymous"></script>
	</head>
	
	<body class="homebody">
		<p th:if="${message}" th:text="${message}"></p>
			<p th:if="${error}" th:text="${error}"></p>
			<p th:if="${success}" th:text="${success}"></p>

	  

	    <main >
	  

	    <!-- Centered Login Card -->
	    <div class="row justify-content-center">
	      <div class="col-12 col-sm-10 col-md-7 col-lg-5">

	        <div class="card shadow-sm border-0">
	          <div class="card-body p-4">

	            <h3 class="mb-3 text-center">Sign in</h3>

	            <form th:action="@{/login}" method="post" class="mx-auto">

	              <div class="mb-3">
	                <label class="form-label fw-semibold">Username</label>
	                <div class="input-group">
	                  <span class="input-group-text"><i class="fa fa-user"></i></span>
	                  <input class="form-control"
	                         type="text"
	                         name="username"
	                         placeholder="Enter username"
	                         required>
	                </div>
	              </div>

	              <div class="mb-3">
	                <label class="form-label fw-semibold">Password</label>
	                <div class="input-group">
	                  <span class="input-group-text"><i class="fa fa-key"></i></span>
	                  <input class="form-control"
	                         type="password"
	                         name="password"
							 id="password"
	                         placeholder="Enter password"
	                         required>
							 <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
							      <i class="fa fa-eye"></i>
	                </div>
	              </div>

	              <button type="submit" class="btn btn-primary w-100 py-2">
	                Login
	              </button>
	            </form>
				
				<a th:href="@{/forgot-password}" class="d-block text-center mt-3">
                  Forgot Password?
                </a>
				
				<a href="/oauth2/authorization/google">
				  <img src="/images/google-login-button.png"
				       alt="Sign in with Google"
					   class="google-login-btn"
				       style="width: 300px; height: 90px; display: block; margin: 16px auto 0 auto; cursor: pointer;">
				</a>

	            <!-- Messages -->
	            <div class="mt-3 text-center">
	              <p class="text-danger mb-1" th:if="${message}" th:text="${message}"></p>
	              <p class="text-danger mb-0" th:if="${msg}" th:text="${msg}"></p>
	            </div>

	            <hr class="my-4">

	            <!-- Sign up is through invite only -Register 
	            <div class="text-center">
	              <p class="mb-2 fw-semibold">Donâ€™t have an account?</p>
	              <a class="btn btn-outline-primary w-100" th:href="@{/signup}">
	                Register Here
	              </a>
	            </div>-->

	          </div>
	        </div>

	      </div>
	    </div>

	  </main>

	  
	  
	  <script>
	  document.getElementById('togglePassword').addEventListener('click', function () {
	      const pwd = document.getElementById('password');
	      if (pwd.type === 'password') {
	          pwd.type = 'text';
	          this.textContent = 'Hide';
	      } else {
	          pwd.type = 'password';
	          this.textContent = 'Show';
	      }
	  });
	  </script>
	</body>
	</html>
