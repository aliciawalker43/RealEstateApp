
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/salespage.css}">
	<script src="https://kit.fontawesome.com/a9ee283879.js" crossorigin="anonymous"></script>
</head>
<body>
	<th:block th:replace="~{admin/navbar :: navbar}"></th:block>
		
	<p th:if="${message}" th:text="${message}"></p>
		<p th:if="${error}" th:text="${error}"></p>
		<p th:if="${success}" th:text="${success}"></p>

		
		
		
		
<div class="row justify-content-center">
 <div class="col-12 col-sm-10 col-md-7 col-lg-5">

  <div class="card shadow-sm border-0">
	<div class="card-body p-4">

        <h2>Enter New Password</h2>
		
        <form th:action="@{/update-password}" method="post">
			
			<input type="hidden"  name="userId" value= "${user.id}"/>
			
			<div class="mb-3">
			  <label class="form-label fw-semibold">Enter New Password</label>
			  <div class="input-group">
			    <span class="input-group-text"><i class="fa fa-key"></i></span>
			    <input class="form-control"
			           type="password"
			           name="password"
					 id="password"
			           placeholder="Enter password"
			           required>
					 <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
					      <i class="fa fa-eye"></i>
			  </div>
			</div>
			
			<div class="mb-3">
			  <label class="form-label fw-semibold">Confirm New Password</label>
			  <div class="input-group">
			    <span class="input-group-text"><i class="fa fa-key"></i></span>
			    <input class="form-control"
			           type="password"
			           name="passwordConfirm"
					 id="passwordConfirm"
			           placeholder="Enter password"
			           required>
					 <span class="input-group-text" id="togglePasswordConfirm" style="cursor:pointer;">
					      <i class="fa fa-eye"></i>
			  </div>
			</div>
			
            <button type="submit">Reset Password</button>
        </form>
        <div th:if="${message}" th:text="${message}" class="message"></div>
    
	
	</div>
	</div>
	</div>
	</div>
	
	
	 
	
	<!--View password-->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
	<script>
	  // Toggle for password
	  document.getElementById('togglePassword').addEventListener('click', function () {
	    const pwd = document.getElementById('password');
	    const icon = this.querySelector('i');
	    if (pwd.type === 'password') {
	      pwd.type = 'text';
	      icon.classList.remove('fa-eye');
	      icon.classList.add('fa-eye-slash');
	    } else {
	      pwd.type = 'password';
	      icon.classList.remove('fa-eye-slash');
	      icon.classList.add('fa-eye');
	    }
	  });

	  // Toggle for password confirm
	  document.getElementById('togglePasswordConfirm').addEventListener('click', function () {
	    const pwd = document.getElementById('passwordConfirm');
	    const icon = this.querySelector('i');
	    if (pwd.type === 'password') {
	      pwd.type = 'text';
	      icon.classList.remove('fa-eye');
	      icon.classList.add('fa-eye-slash');
	    } else {
	      pwd.type = 'password';
	      icon.classList.remove('fa-eye-slash');
	      icon.classList.add('fa-eye');
	    }
	  });
	</script>
	
	<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
