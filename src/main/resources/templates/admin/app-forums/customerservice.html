<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link th:href="@{/css/saas-dashboard.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Subscription Data</title>
</head>
<body>
	

	<th:block th:replace="~{admin/navbar :: navbar}"></th:block>
<p th:if="${error}" th:text="${error}"></p>
<p th:if="${success}" th:text="${success}"></p>

<div class="container py-4">
    <div class="dashboard-hero mb-4">
        <div class="d-flex align-items-center justify-content-between flex-wrap">
            <div>
                <h3 class="mb-1 text-black-50">Customer Service Request</h3>
                
                <p class="mb-0">View customer service request.</p>
				<a class="btn btn-light btn-sm text-primary fw-semibold" href="/admin/dashboard">Return Dashboard</a>
            </div>
	  
	  
			</div>
			</div>
			
      <div class="table-responsive">
     <div class="container mt-4">
    
    <table class="table">
        <thead>
        <tr>
			<th>Date</th>
            <th>Customer Name</th>
			<th>Email</th>
			<th>Title</th>
			<th>Description</th>
			<th>Status</th>
		
			<th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${serv}">
			<td th:text="${s.date}">Date</td>
            <td th:text=" ${s.name}">Name </td>
            <td th:text="${s.email}"> Email</td>
			<td th:text="${s.title}"> Title</td>
			<td th:text="${s.description}"> Description</td>
			<td th:text="${s.isResolved} ? 'Resolved' : 'Unresolved'"> Status</td>
            <td><a  class="btn btn-primary" th:href="@{'/admin/customer/service/update'(id=${s.id})}">Mark Resolved</a></td>
            <td><a th:href="@{'/admin/customer/service/delete'(id=${s.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
   
   
</div>
</div>

 
</div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
