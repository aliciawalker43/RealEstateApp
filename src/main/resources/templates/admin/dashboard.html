<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/saas-dashboard.css}">
</head>

<body class="bg-light">
	<th:block th:replace="~{admin/navbar :: navbar}"></th:block>
	
<div class="container py-4">
    <div class="dashboard-hero mb-4">
        <div class="d-flex align-items-center justify-content-between flex-wrap">
            <div>
                <p class="mb-1 text-white-50">App SaaS overview</p>
                <h2 class="fw-bold mb-2">Property Management Admin</h2>
                <p class="mb-0">Multi-tenant toolkit for properties, payments, maintenance, and messaging.</p>
            </div>
            <div class="text-end">
                <a class="btn btn-light btn-sm text-primary fw-semibold" href="/tenant/dashboard">Preview tenant portal</a>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
                
                <a class="text-muted mb-0" href="/admin/view/subscriptions"> 
					<i class="fa-solid fa-building fa-2x text-primary mb-2"></i>
					<p class="text-muted mb-0">Companies</p></a>
                <h4 class="fw-bold" th:text="${companyCount}">0</h4>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
				<a class="text-muted mb-0" href="/admin/view/userData"> 
               <i class="fa-solid fa-users fa-2x text-primary mb-2"></i>
                <p class="text-muted mb-0">Active Users</p></a>
                <h4 class="fw-bold" th:text="${userCount}">0</h4>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
				<a class="text-muted mb-0" href="/admin/view/payments">
                <i class="fa-solid fa-credit-card fa-2x text-info mb-2"></i>
                <p class="text-muted mb-0">Payment Outs</p></a>
                <!--<h4 class="fw-bold" th:text="${paymentCount}">0</h4> -->
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
				<a class="text-muted mb-0" href="/admin/view/customerservice">
                <i class="fa-solid fa-screwdriver-wrench fa-2x text-warning mb-2"></i>
                <p class="text-muted mb-0">Customer Service Tickets</p>
                <h4 class="fw-bold" th:text="${customerServCount}">0</h4></a>
            </div>
        </div>
		
		<div class="col-6 col-md-3">
		           <div class="card dashboard-card text-center p-3">
					<a class="text-muted mb-0" href="/admin/view/feedback">
		               <i class="fa-solid fa-screwdriver-wrench fa-2x text-warning mb-2"></i>
		               <p class="text-muted mb-0">FeedBack</p>
		               <h4 class="fw-bold" th:text="${customerServCount}">0</h4></a>
		           </div>
		       </div>
    </div>
 
  </div>
  
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
