
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	  <link rel="stylesheet" th:href="@{/css/salespage.css}">
	
	    
</head>
<body>
	<th:block th:replace="~{admin/navbar :: navbar}"></th:block>
	
	<p th:if="${message}" th:text="${message}"></p>
		<p th:if="${error}" th:text="${error}"></p>
		<p th:if="${success}" th:text="${success}"></p>

		
		<br>
		
		
				
<div class="row justify-content-center">
   <div class="col-12 col-sm-10 col-md-7 col-lg-5">
	 <div class="card shadow-sm border-0">
		<h2>Forgot Password</h2>
		<div class="card-body p-4">
		
        
        <form th:action="@{/forgot-password}" method="post">
			
			<div class="mb-3">
			<label class="form-label fw-semibold" for="email">Enter your email address:</label>
			 <div class="input-group">
            <input type="email" id="email" name="email" required/>
			</div>
			</div>
			
            <button type="submit">Reset Password</button>
        </form>
        <div th:if="${message}" th:text="${message}" class="message"></div>
   
		 </div>
	    </div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
