
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stripe Payment</title>
	<meta name="description" content="A demo of a payment on Stripe" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	   <script src="https://js.stripe.com/v3/"></script>

	 <link rel="stylesheet" th:href="@{/css/company-theme.css}">
	   <link rel="stylesheet" th:href="@{/css/saas-dashboard.css}">

	   <script th:src="@{/js/checkout.js}"></script>

</head>
<body class="body">
	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
	  <th:block th:replace="~{fragments/tenant-sidebar :: sidebar}"></th:block>
    
	

<!-- for Stripe payment -->
<form id="payment-form" th:action="@{/create-payment-intent}" method="POST">
	
       <input type="hidden" name="amount" th:value="${amount}" />
	   <input type="hidden" name="currency" th:value="${currency}" />
		 
	     <h4>Billing Address</h4>
	     <div id="billing-address-element">
	       <!--Stripe.js injects the Address Element-->
	     </div>
		 
	     <h4>Payment</h4>
	     <div id="payment-element">
	       <!--Stripe.js injects the Payment Element-->
	     </div>
		 
	     <button id="submit">
	       <div class="spinner hidden" id="spinner"></div>
	       <span id="button-text">Pay now</span>
	     </button>
		 
	     <div id="payment-message" class="hidden"></div>
	
</form>




	
	
   
</body>
</html>
