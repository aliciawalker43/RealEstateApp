<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tenant Payments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="stylesheet" th:href="@{/css/company-theme.css}">
	    <link rel="stylesheet" th:href="@{/css/saas-dashboard.css}">
</head>
<body class="body">
	
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
 <th:block th:replace="~{fragments/tenant-sidebar :: sidebar}"></th:block>

<div class="container">
    <h2>Payment History</h2>
    <p th:if="${user != null}" th:text="${user.property.rentAddress}"></p>
    <table class="table">
        <thead><tr><th>Amount</th><th>Time</th></tr></thead>
        <tbody>
        <tr th:each="payment : ${payHistory}">
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.time}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
