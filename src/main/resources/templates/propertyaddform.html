<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
    <h2>Add Property</h2>
    <form th:action="@{/addproperty}" method="post">
        <label>Property Address</label>
        <input type="text" name="property" required />
       
		 <label>Tenant</label>
         <select name="tenant" class="form-select">
            <option name ="tenant" th:each="user : ${user}" th:value="${user.id}" th:text="${user.firstname} + ' ' + ${user.lastname}"></option>
        </select>
        
		<label>Lease Date</label>
        <input type="text" name="Lease Date" required />
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
