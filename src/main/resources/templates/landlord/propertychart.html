<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link th:href="@{/css/saas-dashboard.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Property List</title>
</head>
<body>
	<div th:replace="~{navbar :: navbar}"></div>


<p th:if="${error}" th:text="${error}"></p>
<p th:if="${success}" th:text="${success}"></p>

<div class="container py-4">
    <div class="dashboard-hero mb-4">
        <div class="d-flex align-items-center justify-content-between flex-wrap">
            <div>
                <p class="mb-1 text-white-50">Property List</p>
                
                <p class="mb-0">Property and Tenant Information. To add tenant update property.</p>
				<a class="btn btn-light btn-sm text-primary fw-semibold" href="/landlord/dashboard">Return Dashboard</a>
            </div>
	  
	  
			</div>
			</div>
			
      <div class="table-responsive">
     <div class="container mt-4">
    
    <table class="table">
        <thead>
        <tr>
            <th>Tenants</th><th>Property Address</th><th>Lease End Date</th><th>Rent Amount</th><th>Day Due</th><th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prop : ${property}">
            <td>
                <span th:each="use : ${prop.tenant}" th:text="${use.tenant.firstname} + ' ' + ${use.tenant.lastname}"></span>
            </td>
            <td th:text="${prop.rentalAddress}"></td>
			<td th:text="${prop.leaseStartDate}"></td>
            <td th:text="${prop.leaseEndDate}"></td>
            <td th:text="${prop.rentAmount}"></td>
            <td th:text="${prop.rentDueDay}"></td>
            <td><a th:href="@{'/landlord/property/update'(id=${prop.id})}">Update</a></td>
            <td><a th:href="@{'/landlord/property/delete'(id=${prop.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
   
   <div class="card dashboard-card p-3">
   	<div class="d-flex justify-content-between align-items-center mb-2">
		<p> Use this form to add property to list.</p>		
	<div class="container mt-4">
   <form th:action="@{/landlord/addProperty}" method="post">
	      <label>New Property Address</label>
	      <input type="text" name="property" size= "40" required placeholder="Add New Property Address"  />
	      <button class="btn btn-light btn-sm" type="submit">Add Property</button>
	  </form>
	  </div>
</div>
</div>

 
<div class="footer"><a th:href="@{/landlord/dashboard}">Return to Dashboard</a></div>
<div class="footer"><a th:href="@{/logout}">logout</a></div>
</div>
</div>
</body>
</html>
