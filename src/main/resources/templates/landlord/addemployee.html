<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	  <meta charset="UTF-8">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	      <link rel="stylesheet" th:href="@{/css/saas-dashboard.css}">
	  	<link rel="stylesheet" th:href="@{/css/company-theme.css}">
	  <title>Add Employee</title>
</head>

<body class="body">
	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
	<th:block th:replace="~{fragments/company-sidebar :: sidebar}"></th:block> 

	<div class="container p-4 py-4">
	 <div class="dashboard-hero mb-4">
	 <div class="d-flex align-items-center justify-content-between flex-wrap">	
	        <h1>New Hire Form- Add Employee</h1>
	        <p>Enter employee information and invite to change password (Default: changeme123)</p>
	    </div>
	    
	</header>

	</div>
	</div>
	
	
	<div class="row justify-content-center mt-4">
	  <div class="col-12 col-md-6 col-lg-4">

	    <div class="card shadow-sm">
	      <div class="card-body p-4">

	        <h2 class="mb-4 text-center">Add Employee</h2>

	        <form th:action="@{/landlord/addEmployee}" method="post">

	          <div class="mb-3">
	            <label class="form-label">First Name</label>
	            <input type="text"
	                   class="form-control"
	                   name="firstname"
	                   placeholder="First name"
	                   required>
	          </div>

	          <div class="mb-3">
	            <label class="form-label">Last Name</label>
	            <input type="text"
	                   class="form-control"
	                   name="lastname"
	                   placeholder="Last name"
	                   required>
	          </div>

	          <div class="mb-3">
	            <label class="form-label">Email</label>
	            <input type="email"
	                   class="form-control"
	                   name="email"
	                   placeholder="Email address"
	                   required>
	          </div>

	          <div class="mb-3">
	            <label class="form-label">Hire Date</label>
	            <input type="date"
	                   class="form-control"
	                   name="hireDate"
	                   required>
	          </div>

	          <div class="mb-3">
	            <label class="form-label">Pay Rate (Hourly)</label>
	            <input type="number"
	                   step="0.01"
	                   class="form-control"
	                   name="payRate"
	                   placeholder="25.00"
	                   required />
	          </div>

	          <div class="mb-4">
	            <label class="form-label">Position</label>
	            <input type="text"
	                   class="form-control"
	                   name="position"
	                   placeholder="Property Manager"
	                   required />
	          </div>

	          <button type="submit" class="btn btn-primary w-100">
	            Add Employee
	          </button>

	         </form>

	          </div>
	    </div>

	  </div>
	</div>

		
		
	   
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
