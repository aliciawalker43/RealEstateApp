<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Company Inbox</title>
    <link rel="stylesheet" th:href="@{/css/messages.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	   <link rel="stylesheet" th:href="@{/css/saas-dashboard.css}">
	<link rel="stylesheet" th:href="@{/css/company-theme.css}">
</head>
<body>
	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
	<th:block th:replace="~{fragments/company-sidebar :: sidebar}"></th:block> 

<div class="inbox-container p-4 py-4">

    <!-- HEADER -->
    <header class="inbox-header">
        <h2>Company Inbox</h2>
        <p>All tenant messages in one place</p>
    </header>

    <div class="inbox-body">

        <!-- LEFT: CONVERSATION LIST -->
        <aside class="conversation-list">
            <div th:each="conv : ${conversations}"
                 th:classappend="${conv.id == activeConversation?.id} ? 'active'"
                 class="conversation-item">

                <btn><a th:href="@{/landlord/messages/{id}(id=${conv.id})}">
                    <div class="conversation-avatar">
                           <img th:src="${profileImages[conv.tenant.id] != null} ? ${profileImages[conv.tenant.id]}: @{/images/default-avatar.png}"
                                alt="Tenant Avatar">
					<div class="conversation-title">
                        <strong th:text="${conv.tenant.firstname + ' ' + conv.tenant.lastname}"></strong>
                    </div>
                   
                </btn></a>
            </div>
        </aside>

        <!-- RIGHT: MESSAGE THREAD -->
        <section class="message-thread">

            <div th:if="${activeConversation == null}" class="empty-state">
                <p>Select a conversation to view messages</p>
            </div>

            <div th:if="${activeConversation != null}">

                <!-- THREAD HEADER -->
                <div class="thread-header">
                    <h3 th:text="${activeConversation.tenant.firstname + ' ' + activeConversation.tenant.lastname}"></h3>
                </div>

                <!-- MESSAGES -->
                <div class="messages">
                    <div th:each="msg : ${messages}"
                         th:class="'message ' + (${msg.sender.role.name() == 'TENANT'} ? 'from-tenant' : 'from-company')">

                        <div class="bubble">
                            <p th:text="${msg.content}"></p>
                            <span class="timestamp"
                                  th:text="${#temporals.format(msg.sentAt, 'MMM d, h:mm a')}"></span>
                        </div>
                    </div>
                </div>

                <!-- REPLY BOX -->
                <form th:action="@{/landlord/messages/send}" method="post" class="reply-form">
                    <input type="hidden" name="conversationId" th:value="${activeConversation.id}">
                    <textarea name="content" placeholder="Type your reply..." required></textarea>
                    <button type="submit">Send</button>
                </form>

            </div>
        </section>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
